<!------ Include the above in your HEAD tag ---------->

<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Fonts -->
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,600" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="./assets/css/style.css">

    <link rel="icon" href="Favicon.png">

    <!-- Bootstrap CSS -->

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

    <title>Albums</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light navbar-laravel">
        <div class="container">
            <a class="navbar-brand" href="#">Albums</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a id="nameUser" class="nav-link" href="#"></a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>

    <main class="login-form">
        <div class="cotainer">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card mb-3">
                        <div  class="card-header">Upload Image into My Albums</div>
                        <div class="card-body">
                            <form id="uploadImageForm" action="#" method="post">
                                <div class="form-group">
                                    <label for="usr">Name:</label>
                                    <input type="text" class="form-control" id="nameImage" placeholder="Name of Image">
                                  </div>
                                <div class="form-group">
                                    <label for="pwd">Description:</label>
                                    <input type="text" class="form-control" id="descriptionImage" placeholder="Description">
                                </div>
                                <div class="form-group">
                                    <label for="pwd">Image File:</label>
                                    <div class="custom-file mb-3">
                                        <input type="file" class="custom-file-input" id="upload" name="filename" accept="image/png,image/jpeg">
                                        <label class="custom-file-label" for="customFile">Choose file</label>
                                </div>
                                <div class="form-group">
                                    <input type="submit" class="btn btn-primary" value="Upload">
                                </div>
                            </form>
                            
                          </div>
                        </div>
                    </div>
                    <div class="card">
                        <div id="cardUser" class="card-header"></div>
                        <div id="listAlbum" class="card-body" style="display: flex;flex-wrap: wrap;">
                            
                    </div>
                </div>
            </div>
        </div>
        </div>

    </main>

    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-storage.js"></script>

    <script src="./assets/js/firebase.js"></script>
    <script src="./assets/js/albums.js"></script>
    <script>
        // Add the following code if you want the name of the file appear on select
        $(".custom-file-input").on("change", function() {
          var fileName = $(this).val().split("\\").pop();
          $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
        });
        </script>
</body>

</html>
