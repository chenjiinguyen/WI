<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="panel panel-default">
          <div class="panel-heading"><strong>Upload Files</strong> <small>Bootstrap files upload</small></div>
          <div class="panel-body">
  
            <!-- Standar Form -->
            <h4>Select files from your computer</h4>
            <div id="js-upload-form">
              <div class="form-inline">
                <div class="form-group">
                  <input type="file" name="file" id="upload" accept="image/png, image/jpeg">
                </div>
                <button type="submit" class="btn btn-sm btn-primary" id="uploadBtn">Upload files</button>
              </div>
            </div>

            <!-- Progress Bar -->
            <div class="progress">
              <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
                <span class="sr-only">60% Complete</span>
              </div>
            </div>
  
            <!-- Upload Finished -->
            <div class="js-upload-finished">
              <h3>Processed files</h3>
              <div class="list-group">
                <a href="#" class="list-group-item list-group-item-success"><span class="badge alert-success pull-right">Success</span>image-01.jpg</a>
                <a href="#" class="list-group-item list-group-item-success"><span class="badge alert-success pull-right">Success</span>image-02.jpg</a>
              </div>
            </div>
          </div>
        </div>
      </div> <!-- /container -->
   
      <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    


    <script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-storage.js"></script>

    <script src="./assets/js/firebase.js"></script>
    <script src="./assets/js/upload.js"></script>
</body>
</html>
